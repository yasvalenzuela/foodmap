<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foodmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="shoelace-css-1.0.0-beta24/source/css/grid.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-8" id="titleOtro">
        <h2>Foodmap</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-5" id="linea"></div>
    </div>
</header>
<section>
    <div class="row">
      <div class="col-8" id="map">
        <img src="assets/img/map.jpg" alt="">
      </div>
    </div>
</section>
<section>
    <div class="row">
      <div class="col-6" id="subtitleOtro">
        <p>Comida cerca de ti</p>
      </div>
      <div class="col-8" id="buscador">
        <select class="browser-default ">
          <option value="" disabled selected>Filtrar restaurants</option>
          <option id="chile" value="1">Comida chilena</option>
          <option value="2">comida mexicana</option>
          <option value="3">comida peruana</option>
          <option value="4">comida italiana</option>
        </select>
    </div>
    </div>
  <div class="containerDos">
    <div class="row comidaChilena">
      <div class="col s4">
        <img src="assets/img/comida chilena 1.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida chilena 2.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida chilena 3.jpg" alt="">
      </div>
    </div>
    <div class="row comidaMexicana">
      <div class="col s4">
        <img src="assets/img/comida mexicana 1.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida mexicana 2.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida mexicana 3.jpg" alt="">
      </div>
    </div>
    <div class="row comidaPeruana">
      <div class="col s4">
        <img src="assets/img/comida peruana 1.jpg." alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida peruana 2.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida peruana 3.jpg." alt="">
      </div>
    </div>
    <div class="row comidaItaliana">
      <div class="col s4">
        <img src="assets/img/comida italiana 1.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida italiana 2.jpg" alt="">
      </div>
      <div class="col s4">
        <img src="assets/img/comida italiana 3.jpg" alt="">
      </div>
    </div>
  </div>
</section>


  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
